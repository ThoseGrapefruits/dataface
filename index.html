<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j Movies</title>
</head>

<body>
<div id="graph">
</div>
<form role="search" class="navbar-form" id="search">
    <div class="form-group">
        <input type="text" value="Matrix" placeholder="Search for Movie Title" class="form-control" name="search">
    </div>
    <button class="btn btn-default" type="submit">Search</button>
</form>
<div class="navbar-brand">
    <div class="brand">Neo4j Movies</div>
</div>

<div id="face_1">
</div>

<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">Search Results</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Movie</th>
                    <th>Released</th>
                    <th>Tagline</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Details</div>
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    <img src="" class="well" id="poster"/>
                </div>
                <div class="col-md-8 col-sm-8">
                    <h4>Crew</h4>
                    <ul id="crew">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.actor { fill: #888; }
    .node.movie { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    $(function () {
        function showMovie(title) {
            $.get("/movie/" + encodeURIComponent(title),
                    function (data) {
                        if (!data) return;
                        $("#title").text(data.title);
                        $("#poster").attr("src","http://neo4j-contrib.github.io/developer-resources/language-guides/assets/posters/"+encodeURIComponent(data.title)+".jpg");
                        var $list = $("#crew").empty();
                        data.cast.forEach(function (cast) {
                            $list.append($("<li>" + cast.name + " " + cast.job + (cast.job === "acted" ? " as " + cast.role : "") + "</li>"));
                        });
                    }, "json");
            return false;
        }
        function search() {
            var query=$("#search").find("input[name=search]").val();
            $.get("/search?q=" + encodeURIComponent(query),
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data || data.length === 0) return;
                        data.forEach(function (movie) {
                            console.log(movie);
                            $("<tr><td class='movie'>" + movie.title + "</td><td>" + movie.released + "</td><td>" + movie.tagline + "</td></tr>").appendTo(t)
                                    .click(function() { showMovie($(this).find("td.movie").text());})
                        });
                        showMovie(data[0].title);
                    }, "json");
            return false;
        }

        $("#search").submit(search);
        search();
    })
</script>

<script type="text/javascript">
    const width = 250, height = 250;
    const nodeRadius = 10;
    const linkStroke = "black", linkStrokeWidth = 5;
    const nodeColor = "black";

    const svgns = "http://www.w3.org/2000/svg";

    const fakeFaceJSON = "{" +
                             "\"links\": [" +
                             "{\"source\": 0, \"target\": 1}," +
                             "{\"source\": 1, \"target\": 2}," +
                             "{\"source\": 2, \"target\": 3}," +
                             "{\"source\": 3, \"target\": 0}" +
                             "]," +

                             "\"nodes\": [" +
                             "{\"x\": 0.2, \"y\": 0.2}," +
                             "{\"x\": 0.4, \"y\": 0.2}," +
                             "{\"x\": 0.4, \"y\": 0.8}," +
                             "{\"x\": 0.2, \"y\": 0.8}" +
                             "]" +
                         "}";

    function createSVG(width, height) {
        const svg = document.createElementNS(svgns, "svg");
        svg.setAttribute('style', 'border: 1px solid black');
        svg.setAttribute('width', width);
        svg.setAttribute('height', height);
        svg.setAttributeNS("http://www.w3.org/2000/xmlns/", "xmlns:xlink", "http://www.w3.org/1999/xlink");
        document.body.appendChild(svg);
        return svg;
    }

    function pointsRatioToAbsolute(xRatio, yRatio) {
        const scaleFactor = width / 2;
        const rawPosition = (scaleFactor * xRatio);
        return [[-rawPosition + scaleFactor, height * yRatio], // left side
                [rawPosition + scaleFactor, height * yRatio]]; // right side
    }

    function drawNode(svg, xRatio, yRatio) {
        const points = pointsRatioToAbsolute(xRatio, yRatio);

        points.forEach(function ([x, y]) {
            const circle = document.createElementNS(svgns, "circle");
            circle.setAttribute("cx", x);
            circle.setAttribute("cy", y);
            circle.setAttribute("r", nodeRadius);
            circle.setAttribute("fill", nodeColor);

            svg.appendChild(circle);
        });
    }

    function drawLink(svg, source, target) {
        const sourcePoints = pointsRatioToAbsolute(source.x, source.y);
        const targetPoints = pointsRatioToAbsolute(target.x, target.y);
        console.log(sourcePoints, targetPoints);

        for (let i = 0; i < sourcePoints.length && i < targetPoints.length; i++) {
            let [sourceX, sourceY] = sourcePoints[i];
            let [targetX, targetY] = targetPoints[i];

            const line = document.createElementNS(svgns, "line");
            line.setAttribute("x1", sourceX);
            line.setAttribute("y1", sourceY);
            line.setAttribute("x2", targetX);
            line.setAttribute("y2", targetY);

            line.setAttribute("stroke", linkStroke);
            line.setAttribute("stroke-width", linkStrokeWidth);

            svg.appendChild(line);
        }
    }

    $.getJSON("/graph", function(json) {
        console.log(json);
    });

    const json = JSON.parse(fakeFaceJSON);
    console.log(json);

    var svg = createSVG(width, height);

    json.links.forEach(function (link) {
        drawLink(svg, json.nodes[link.source], json.nodes[link.target])
    });

    json.nodes.forEach(function (node) {
        drawNode(svg, node.x, node.y);
    });

</script>
</body>
</html>
